{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adolescer{% endblock %}</title>
    {% bootstrap_css %}

    <style>
        /* Barra lateral */
        .sidebar {
            height: 100vh;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        
        .sidebar .nav-link {
            color: #ffffff;
            font-size: 16px;
        }
        
        .sidebar .nav-link:hover {
            background-color: #495057;
            color: #ffffff;
        }

        /* Barra superior */
        .topbar {
            width: calc(100% - 200px);
            margin-left: 200px;
            background-color: #343a40;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }

        /* Conteúdo principal */
        .content {
            margin-left: 200px;
            padding-top: 60px;
            height: calc(100vh - 130px);
            background-image: url('{% static "PPI_home/img/adolescer_1.jpeg" %}');
            background-size: cover;
            background-position: auto;
            display: flex;
            justify-content: auto;
            align-items: auto;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Barra lateral esquerda -->
    <div class="sidebar d-flex flex-column">
        <a href="{% url 'prontuarios_view' %}" class="nav-link">Matricula</a>
        <a href="#" class="nav-link">Planejamento</a>
        <a href="#" class="nav-link">Cronograma</a>
        <a href="#" class="nav-link">Oficinas</a>
        <a href="#" class="nav-link">Cursos</a>
    </div>

    <!-- Barra superior -->
    <div class="topbar">
        <div>
            <span>Adolescer</span>
        </div>
        <div class="d-flex align-items-center">
            <span class="me-3">{{ user.username }}</span>
            <button class="btn btn-logout">Sair</button>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
       
    </div>

    {% bootstrap_javascript %}
</body>
</html>
